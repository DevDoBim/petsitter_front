<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Matteo Bruni" />
        <title>Register Template - tsParticles</title>

        <!-- Custom styles for this template -->
        <link href="css/particles.css" rel="stylesheet" />
        <link href="css/auth.css" rel="stylesheet" />
    </head>

    <body>
        <div id="tsparticles"></div>
        <main class="box">
            <h2>회원가입</h2>
            <form>
                <div class="inputBox">
                    <label for="userName">이메일</label>
                    <input
                        type="text"
                        name="userName"
                        id="userName"
                        placeholder="이메일을 적어주세요"
                        required
                    />
                </div>
                <div class="inputBox">
                    <label for="userPassword">비밀번호</label>
                    <input
                        type="password"
                        name="userPassword"
                        id="userPassword"
                        placeholder="비밀번호를 적어주세요"
                        required
                    />
                </div>
                <div class="inputBox">
                    <label for="userConfirmPassword">비밀번호 확인</label>
                    <input
                        type="password"
                        name="userPassword"
                        id="userConfirmPassword"
                        placeholder="비밀번호를 입력해주세요"
                        required
                    />
                </div>
                <button type="submit" name="" style="float: left">제출하기</button>
                <a class="button" href="login.html" style="float: left">로그인</a>
            </form>
        </main>
        <footer></footer>

        <script
            src="https://cdn.jsdelivr.net/npm/tsparticles@1.34.1/tsparticles.min.js"
            integrity="sha256-D6LXCdCl4meErhc25yXnxIFUtwR96gPo+GtLYv89VZo="
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" src="js/particles.js"></script>
    </body>

    <script>
        $('form').on('submit', function () {
            if (document.getElementById('email').value == '') {
                alert('아이디 입력하쇼');
            }
        });
    </script>
</html>
